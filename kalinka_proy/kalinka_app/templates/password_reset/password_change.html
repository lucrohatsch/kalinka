{% extends 'base.html' %}

{% block contenido %}

<style>
  .abs-center {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  input{
    margin: 10px;
  }
</style>
<div class="abs-center">
<form id="id_password_change_form" method="POST" class="form-signin">
  {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Cambiar contrase単a</h1>
    <input name="old_password" class="form-control" placeholder="Contrase単a actual" type="password" id="id_old_password" required="true">
    <input name="new_password1" class="form-control" placeholder="Nueva contrase単a" type="password" id="id_new_password1" required="true">
    <input name="new_password2" class="form-control" placeholder="Confirmar nueva contrase単a" type="password" id="id_new_password2" required="true">
  
    {% for field in form %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    {% endfor %}

  <button id="id_submit_btn" class="btn btn-primary btn-block" type="submit">Actualizar</button>  
</form>
</div>

{% endblock %}
